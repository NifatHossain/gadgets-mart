<head>
    <title>Login and Registration form</title>
    <link rel = "stylesheet" href="style.css">
    <script>
        if(window.localStorage.getItem('user_info')){
            window.location.href = 'index.html';
            alert('you already Loged in')
        }
    </script>
</head>
<body>
    <div class = "project">
        <div class = "form-box">
           <div class = "button-box">
              <div id = "btn"></div>
              <button type = "button" class="toggle-btn" onclick = "login()">Login</button>
              <button type = "button" class="toggle-btn" onclick = "register()">Register</button>
            </div>
            <form id = "login" class = "input-group">
                <input type = "text" class = "input-field" id="logInEmail" placeholder = "Enter email" required>
                <input type = "text" class = "input-field" id="logInPassword" placeholder = "Enter Password" required> <p>   .</p>
                <button onclick="handleLogin()" type = "button" class="submit-btn">Login</button> <br>
                <a href="adminLogin.html" class="adminLink">Admin Login?</a>
            </form>
            <form id = "register" class = "input-group" method="POST">
                <input type = "text" class = "input-field" name="name" id="registerName" placeholder = "User Name" required>
                <input type = "email" class = "input-field" name="email" id="registerEmail" placeholder = "Email" required>
                <input type = "password" class = "input-field" name="password" id="registerPassword" placeholder = "Enter Password" required>
                <input type = "checkbox" class = "check-box" id="ckbox" required><span>I agree to the terms and condition</span>
                <button onclick="handleRegister()" type = "submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>  
    
      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function login()
        {
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"
        }

        function register()
        {
            x.style.left = "-480px"
            y.style.left = "50px"
            z.style.left = "110px"
        }

      </script>
      <script src="scripts/script.js"></script>

</body>
</html>
